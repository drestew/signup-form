<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="layout">
      <div class="logo">
        <div class="logo-content">
          <img src="odin-logo.png" alt="Logo" class="logo-img" />
          <h1 class="logo-text">ODIN</h1>
        </div>
      </div>
      <section class="main">
        <div>
          <h2>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis
            ea ad expedita? Placeat ratione harum ut odit porro neque fuga.
          </h2>
          <h2>Cupiditate fugiat nostrum officiis.</h2>
        </div>
        <section class="sign-up">
          <h2>Let's do this!</h2>
          <form action="#">
            <label for="first-name">
              <span>FIRST NAME</span>
              <input type="text" name="first-name" id="first-name">
            </label>
            <label for="last-name">
              <span>LAST NAME</span>
              <input type="text" name="last-name" id="last-name">
            </label>
            <label for="email">
              <span>EMAIL</span>
              <input type="text" name="email" id="email">
            </label>
            <label for="phone">
              <span>PHONE NUMBER</span>
              <input type="tel" name="phone" id="phone">
            </label>
            <label for="pw">
              <span>PASSWORD</span>
              <input type="password" name="pw" id="pw">
            </label>
            <label for="confirm-pw">
              <span>CONFIRM PASSWORD</span>
              <input type="text" name="confirm-pw" id="confirm-pw">
            </label>
        </section>
        <div>
          <button class="create-account">Create Account</button>
          <p>Already have an account? <a href="#" class="login">Log in</a></p>
        </div>
      </form>
      </div>
    </div>
  </body>
</html>
