<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="layout">
      <div class="logo">
        <div class="logo-content">
          <img src="odin-logo.png" alt="Logo" class="logo-img" />
          <h1 class="logo-text">ODIN</h1>
        </div>
      </div>
      <section class="main">
        <div>
          <h1 class="main-title">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
          </h1>
          <p class="main-caption">You <em>know</em> you want to.</p>
        </div>
        <section class="signup">
          <h2 class="signup-title">Let's do this!</h2>
          <form action="#">
            <label for="first-name">
              <span>FIRST NAME</span>
              <input type="text" name="first-name" id="first-name">
            </label>
            <label for="last-name">
              <span>LAST NAME</span>
              <input type="text" name="last-name" id="last-name">
            </label>
            <label for="email">
              <span>EMAIL</span>
              <input type="text" name="email" id="email">
            </label>
            <label for="phone">
              <span>PHONE NUMBER</span>
              <input type="tel" name="phone" id="phone">
            </label>
            <label for="pw">
              <span>PASSWORD</span>
              <input type="password" name="pw" id="pw">
            </label>
            <label for="confirm-pw">
              <span>CONFIRM PASSWORD</span>
              <input type="text" name="confirm-pw" id="confirm-pw">
            </label>
        </section>
        <div class="create-account">
          <input type="submit" class="creat-account-btn" name="submit" id="submit" value="Create Account">
          <p class="has-account">Already have an account? <a href="#" class="login">Log in</a></p>
        </div>
      </form>
      </div>
    </div>
  </body>
</html>
